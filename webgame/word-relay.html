<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WordRelay</title>
</head>
<body>
  <div><span id="order">1</span>번째 참가자</div>
  <div>제시어: <span id="word"></span></div>
  <input type="text" id="input" />
  <button id="button">입력!</button>
  <script>
    const playerNum = prompt('몇 명이 참가하시나요?');
    const $btn = document.querySelector('#button');
    const $input = document.querySelector('#input');
    const $word = document.querySelector('#word');
    const $order = document.querySelector('#order');

    let newWord;
    let word;

    const onClickBtn = () => {
      if (!word) {
        word = newWord;
        $word.textContent = word;
        const order = Number($order.textContent);
        if (order + 1 > playerNum) {
          $order.textContent = order + 1;
        } else {
          $order.textContent = 1;
        }
        
      } else {
        if (word[word.length - 1] === $input.value[0]) {
          word = newWord;
          document.querySelector('#word').textContent = word;
          document.querySelector('#input').focus();

          const order = Number($order.textContent);
          if (playerNum < order + 1) {
            $order.textContent = order + 1;
          } else {
            $order.textContent = 1;
          }
        } else {
          alert('올바르지 않은 단어입니다.');
        }
      }
    };

    const onInput = (e) => {
      newWord = e.target.value;
    };

    $btn.addEventListener('click', onClickBtn);
    $input.addEventListener('input', onInput);

  </script>
</body>
</html>
